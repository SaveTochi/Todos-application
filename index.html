<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/images/favicon.png" />
    <title>Todo application</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Todos application</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Filter todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" class="checkbox" /> Hide
          completed
        </label>
      </div>
    </div>
    <div class="container">
      <div id="content"></div>
      <form id="new-todo">
        <input
          type="text"
          class="input"
          placeholder="Something to do"
          name="text"
        />
        <button class="button">Add Todo</button>
      </form>
      <p class="warning"></p>
    </div>
    <script src="scripts/uuidv4.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>
  </body>
</html>
